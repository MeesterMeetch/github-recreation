<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitch GitHub</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <div class="wrapper">
    <header>
      <div class="container clear-fix">
        <a class="header-logo" href="https://github.com/">
          <span class="mega-octicon octicon-mark-github"></span>
        </div>

      </div>
    </header>

      <!-- main content -->
    <div class="site clear-fix">

      <div id="site-container"class="context-loader-container">

        <div class="container"> <!-- all content on the page loads here -->

          <div class="columns profilecols">

            <div class="col-md-3 vcard">

              <a href="/account" aria-label="Change your avatar" class="vcard-avatar tooltipped tooltipped-s"><img alt="" class="avatar" height="230" src="https://avatars0.githubusercontent.com/u/5578957?v=3&amp;s=460" width="230"></a>
                <h1 class="vcard-names">
                  <span class="vcard-fullname" itemprop="name">Mitchell Hunt</span>
                  <span class="vcard-username" itemprop="additionalName">MeesterMeetch</span>
                </h1>
                <ul class="vcard-details">
                  <li class="vcard-detail" itemprop="homeLocation" title="United States"><span class="octicon octicon-location"></span>United States</li>
                  <li class="vcard-detail"><span class="octicon octicon-clock"></span><span class="join-label">Joined on </span><time class="join-date" datetime="2013-09-30T18:28:25Z" day="numeric" is="local-time" month="short" year="numeric" title="Sep 30, 2013, 2:28 PM EDT">Sep 30, 2013</time></li>
                </ul>
                      <div class="vcard-stats">
                        <a class="vcard-stat" href="/MeesterMeetch/followers">
                          <strong class="vcard-stat-count">0</strong>
                          <span class="text-muted">Followers</span>
                        </a>
                        <a class="vcard-stat" href="/stars">
                          <strong class="vcard-stat-count">0</strong>
                          <span class="text-muted">Starred</span>
                        </a>
                        <a class="vcard-stat" href="/MeesterMeetch/following">
                          <strong class="vcard-stat-count">1</strong>
                          <span class="text-muted">Following</span>
                        </a>
                      </div>
                        <div class="clearfix">
                          <h3>Organizations</h3>
                              <a href="/TIY-Charleston-Front-End-May2015" aria-label="TIY-Charleston-Front-End-May2015" class="tooltipped tooltipped-n avatar-group-item" itemprop="follows"><img alt="@TIY-Charleston-Front-End-May2015" class="avatar" height="42" src="https://avatars0.githubusercontent.com/u/12236563?v=3&amp;s=84" width="42"></a>
                        </div>
                    </div>

            </div>  <!-- column one-fourth profileCard -->

            <div class="col-md-9">

              <div class="tabnav">
                <div class="right">
                      <a href="/account" class="btn btn-sm">
                        <span class="octicon octicon-pencil"></span>
                        Edit profile
                      </a>
                </div>

                <nav class="nav nav-tabs">
                  <a href="/MeesterMeetch" class="tabnav-tab ">
                    <span class="octicon octicon-diff-added"></span>
                    Contributions
                  </a>
                  <a href="/MeesterMeetch?tab=repositories" class="tabnav-tab selected">
                    <span class="octicon octicon-repo"></span>
                    Repositories
                  </a>
                  <a href="/MeesterMeetch?tab=activity" class="tabnav-tab ">
                    <span class="octicon octicon-rss"></span>
                    Public activity
                  </a>
                </nav>
              </div>  <!-- nav-tabs in content -->

              <div class="tab-content">

                <div class="repo-tab">

                  <div class="filter-bar">

                  </div>

                  <ul class="repo-list">
                    <!-- Today -->



                  </ul>


                </div> <!-- repo tab -->

              </div>

            </div>  <!-- col-md-9 -->

          </div>

        </div>

      </div> <!-- site-container -->

    </div> <!-- site clear-fix -->


    <div class="container"> <!-- footer -->

    </div>

  </div> <!-- wrapper -->




<!-- Scripts -->
  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
  <script src="github.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

</body>
</html>
